name: Security Audit

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run npm audit
      id: npm-audit
      run: |
        npm audit --audit-level=moderate --json > audit-report.json || true
        if [ -s audit-report.json ]; then
          VULNERABILITIES=$(cat audit-report.json | jq '.metadata.vulnerabilities | if . then .high + .critical else 0 end')
          echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "::error::Found $VULNERABILITIES high or critical vulnerabilities"
            cat audit-report.json | jq '.vulnerabilities'
            exit 1
          fi
        fi
      continue-on-error: false
      
    - name: Upload audit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-report
        path: audit-report.json
        retention-days: 30
        
    - name: Run dependency review (PR only)
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        
    - name: Create issue on failure
      if: failure() && github.event_name == 'schedule'
      uses: actions/github-script@v7
      with:
        script: |
          const vulnerabilities = '${{ steps.npm-audit.outputs.vulnerabilities }}';
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Security Alert: ${vulnerabilities} High/Critical Vulnerabilities Found`,
            body: `Automated security scan detected ${vulnerabilities} high or critical vulnerabilities.

Please review the audit report and update dependencies.

**Actions:**
1. Run \`npm audit\` locally
2. Update vulnerable packages
3. Test thoroughly
4. Create PR with fixes

Scan Date: ${new Date().toISOString()}`,
            labels: ['security', 'critical', 'dependencies']
          });
